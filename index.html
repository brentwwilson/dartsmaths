<!doctype html>
<html>
<head>
    <title>Darts Maths</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1", shrink-to-fit=no />
    
<!--STYLE START-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="calculator.css">
<!--STYLE END-->

</head>

<body>
    
<!--CONTENT FRAME START-->
    <div id="calcFrame">
            
                    <p class ="calcTitle">Darts Maths</p>
                
<!--Darts Throw Form Start-->
                <form id="DartsThrow">
                    <fieldset id="fieldsetdartsthrow">
                        <div class="form-row  align-items-center justify-content-center bottomButton">
                            <button type="button" class="btn btn-dark" name="dartcalc" value = "Submit" id="submitFormData" onclick="dartOneNumber();">Throw</button>
                        </div>
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="dartone">Dart One</label>
                                <input type="number" name="dartone" id="dartone" class="form-control" placeholder="" disabled>
                            </div>
                            <div class="form-group col">
                                <label for="multione">Multiplier</label>
                                <input type="number" name="multione" id="multione" class="form-control" placeholder="" disabled>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="darttwo">Dart Two</label>
                                <input type="number" name="darttwo" id="darttwo" class="form-control" placeholder="" disabled>
                            </div>
                            <div class="form-group col">
                                <label for="multitwo">Multiplier</label>
                                <input type="number" name="multitwo" id="multitwo" class="form-control" placeholder="" disabled>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="dartthree">Dart Three</label>
                                <input type="number" name="dartthree" id="dartthree" class="form-control" placeholder="" disabled>
                            </div>
                            <div class="form-group col">
                                <label for="multithree">Multiplier</label>
                                <input type="number" name="multithree" id="multithree" class="form-control" placeholder="" disabled>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="darttotal">Total</label>
                                <input type="number" name="darttotal" id="darttotal" class="form-control" placeholder="" disabled>
                            </div>
                            <div class="form-group col">
                                <label for="scoretotal">Total</label>
                                <input type="number" name="scoretotal" id="scoretotal" class="form-control" placeholder="501" disabled>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="total">Throw</label>
                                <input type="number" name="total" id="total" class="form-control" placeholder="">
                            </div>
                            <div class="form-group col">
                                <label for="score">Score</label>
                                <input type="number" name="score" id="score" class="form-control" placeholder="501">
                            </div>
                        </div>
                        <div class="form-row  align-items-center justify-content-center bottomButton">
                            <button type="button" class="btn btn-dark" name="Check" value = "Submit" id="submitFormData" onclick="checkGuess();">Check</button>
                        </div>
                        <div class="form-row  align-items-center justify-content-center bottomButton">
                            <button type="button" class="btn btn-dark" name="Reset" value = "Submit" id="submitFormData" onclick="resetGame();">Reset</button>
                        </div>
                    </fieldset>
                </form>
<!--Darts Throw Form End-->

            </div>     
 
<!--CONTENT FRAME END-->

    
<!--JAVASCRIPT START-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="calculator.js"></script>
<!--JAVASCRIPT END-->
    
</body>
</html>
